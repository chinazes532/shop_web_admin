{% extends "base.html" %}

{% block title %}Категории товаров{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Категории товаров</h1>

    <a href="{{ url_for('add_category') }}" class="btn btn-primary mb-3">Добавить категорию</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название категории</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
            <tr>
                <td>{{ cat.id }}</td>
                <td>{{ cat.name }}</td>
                <td>
                    <a href="{{ url_for('edit_category', id=cat.id) }}" class="btn btn-warning">Изменить</a>
                    <form action="{{ url_for('delete_category', id=cat.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
