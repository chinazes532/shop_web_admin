{% extends "base.html" %}

{% block title %}Реферальный процент{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Реферальный процент</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Уровень</th>
                <th>Процент</th>
            </tr>
        </thead>
        <tbody>
            {% for percent in percents %}
            <tr>
                <td>{{ percent.id }}</td>
                <td>{{ percent.count }}</td>
                <td>
                    <a href="{{ url_for('edit_percent', id=percent.id) }}" class="btn btn-warning">Изменить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
