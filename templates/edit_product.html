{% extends "base.html" %}

{% block title %}Редактирование товара{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Редактирование товара</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Название товара</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание товара</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена товара</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Категория товара</label>
            <select class="form-select" id="category_id" name="category_id" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('products') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
