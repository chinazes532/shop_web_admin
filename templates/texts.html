{% extends "base.html" %}

{% block title %}Текст в боте{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Текст в боте</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Текст</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for text in texts %}
            <tr>
                <td>{{ text.id }}</td>
                <td>{{ text.text }}</td>
                <td>
                    <a href="{{ url_for('edit_text', id=text.id) }}" class="btn btn-warning">Изменить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
